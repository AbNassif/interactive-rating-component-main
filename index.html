<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <img class="logo" src="./images/icon-star.svg" alt="Logo" />

      <div class="content">
        <h1 style="color: white">How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="rating">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </div>

      <button>SUBMIT</button>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script>
      const ratingBtns = document.querySelectorAll("li");
      for (let x = 0; x < ratingBtns.length; x++) {
        ratingBtns[x].addEventListener(
          "click",
          activateBtn.bind(this, ratingBtns[x])
        );
      }

      function activateBtn(selectedBtn) {
        for (let x = 0; x < ratingBtns.length; x++) {
          ratingBtns[x].classList.remove("selectedRating");
        }

        selectedBtn.classList.add("selectedRating");
      }
    </script>
  </body>
</html>
